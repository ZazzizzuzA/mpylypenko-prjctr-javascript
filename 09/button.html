<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button</title>
  <style>
    body {
      margin: 0; 
      height: 100vh; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      transition: all 500ms ease-out 100ms;
    }

    .turn-off-bg {
      background-color: rgba(120,8,245,1);
    }
    .turn-on-bg {
      background-color: rgba(120,8,245,.3);
    }
  </style>
</head>

<body>
  <div style="text-align: center;">
    <button style="height: 4em; width: 10em">Turn off</button>
    <p style="height: 20px"><span id="lastOutputDate"></span></p>
  </div>
  <script src="./button.js"></script>
</body>

</html>
